    <main>
      <!-- Contact Us Section -->
      <section id="yusri-contact" class="yusri-contact">
        <div class="yusri_contact-container">
          <div class="yusri_contact-content">
            <h1>Contact Us</h1>
            <p>Have any questions or inquiries? Feel free to contact me!</p>

            <!-- Form -->
            <form onsubmit="yusri_alert()">
              <div class="yusri_form-group">
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Your Name"
                  required
                />
              </div>
              <div class="yusri_form-group">
                <textarea
                  id="message"
                  name="message"
                  placeholder="Your Message"
                  rows="4"
                  required
                ></textarea>
              </div>
              <div class="yusri_form-group">
                <button class="yusri_button_primary" type="submit">
                  Send Message
                </button>
              </div>
            </form>
          </div>
          <div class="yusri_contact-illustration">
            <img src="assets/yusri-contactus.png" alt="Illustration" />
          </div>
        </div>
      </section>
